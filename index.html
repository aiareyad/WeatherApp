</head>

<body>


    <div class="start">
        <div class="container">

            <div id="startImg" class="start-img d-flex justify-content-center align-content-center flex-column" id="startImg">
                <img src="imgs/night-earth.png" alt="">
            </div>
    </div>

    <div class="header mb-5 d-none" id="header">

            <div class="navbar d-flex justify-content-center align-items-center py-3 position-relative mb-5">

                <div class="container">

                    <div class="right d-flex px-1 ms-5">

                        <a href="#" class="logo d-flex">
                            <img src="imgs/logo.png" alt="Logo">
                        
                            <div class="text d-flex flex-column align-items-start pt-3 pb-2 ms-5">
                
                                <h5 class="overflow-hidden mb-0">Weather</h5>
                                <p class="mb-0">Forecasting Your World</p>
                            </div>
                    </div>
    
            <ul class="d-flex mb-0 me-5">
                <li><a href="#header">Home</a></li>
                <li><a href="">News</a></li>
                <li><a href="">Live Cameras</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Contact</a></li>
            </ul>
    </div>

    </div>

    <!-- <div class="earth d-flex justify-content-center">
        <img src="imgs/night-earth.png" class="position-absolute earth z-0" alt="">

    </div> -->

    <div class="search-bar">

        <div class="container d-flex justify-content-center">
            <input type="text" placeholder="Find your location..." id="search" class="searchBar m-5">
            <div class="search-background-hole"></div>
        </div>
    </div>
    
    
    <div class="weather-cards">
        
        <div class="container">
            <div class="row g-3">
                
                <div class="col-lg-4 mt-5 tomorrow py-5 ps-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="day d-flex justify-content-center">
                                <span class="nextDay"></span>
                            </div>
                            <div class="flexx d-flex justify-content-center align-content-center flex-column">
                                <h1 class="card-title margin px-4 fs-2 text-center maxDeg">39.7째C</h1>
                                <img class="nextWeatherImg" src="" alt="Weather Icon">
                            <p class="text-center fs-4 minDeg">24.9째C</p>
                            <p class="p-4 text-center nextWeatherText">Sunny</p>
                            <p class="card-text" id="current-weather"></p>
                        </div>
                    </div>
                    </div>
        
                </div>
                
                
                <div class="col-lg-4 mt-5 today">
                    <div class="card">
        <div class="card-body">

            <div class="flexx d-flex justify-content-center align-content-center flex-column">
                
            <div class="day d-flex justify-content-between">
                <span id="today"></span>
                <div class="months d-flex justify-content-end">

                    <span id="dayNum" class="pe-1"></span><span id="month"></span>

                </div>
            </div>

            <p class="px-4 mt-4 text-center" id="locationElement"></p>
            <h1 class="card-title px-4 fs-1 text-center" id="temp"></h1>
            <img id="weatherImg" src="" alt="">
            <p class="p-4 text-center" id="weatherText"></p>
            <div class="icons d-flex justify-content-around pb-4">

                <i class="fa-solid fa-umbrella"><span id="curHumidity"></span></i>
                <i class="fa-solid fa-wind"><span id="windSpeed"></span></i>
                <i class="fa-regular fa-compass"><span id="windDirection"></span></i>
            </div>
            <p class="card-text" id="current-weather"></p>
        
            </div>
        </div>

                    </div>
            </div>

    
    
        <div class="col-lg-4 mt-5 after-tom py-5 pe-5">
        
            <div class="card">
                <div class="card-body">
                    <div class="day d-flex justify-content-center">
                        <span class="nextDay"></span>
                    </div>
                    <div class="flexx d-flex justify-content-center align-content-center flex-column">
                        <h1 class="card-title margin px-4 fs-2 text-center maxDeg">39.7째C</h1>
                        <img class="nextWeatherImg" src="" alt="Weather Icon">
                    <p class="text-center fs-4 minDeg">24.9째C</p>
                    <p class="p-4 text-center nextWeatherText">Sunny</p>
                    <p class="card-text" id="current-weather"></p>
                    </div>
                </div>
            </div>
            
    </div>
    
        
        </div>
        </div>
    </div>
